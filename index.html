    <style>
        #container {
            max-width: 800px;
            width: 100vw;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        :root {
            --background: #fff;
            --text: #000;
            --highlight: #b0d;
            --svg-filter: inherit;
        }

        .themable-transition {
            transition: background 0.2s, color 0.2s, filter 0.2s;
        }

        .themable.dark-mode {
            --background: #222;
            --text: #ccc;
            --highlight: #b5d;
            --svg-filter: invert(100%);
        }

        a {
            color: var(--highlight);
            text-decoration-style: dashed;
        }

        body {
            background-color: var(--background);
            color: var(--text)
        }

        #footer {
            text-align: right;
            margin: 8px 0;
        }

        #footer a {
            text-decoration: none;
            color: inherit;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="title.css" />

    <link rel="stylesheet" type="text/css" href="theme-switcher.css" />
    <link rel="stylesheet" type="text/css" href="socials.css" />
</head>

<body class="themable">
    <script>
        // get default value
        let isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        // get saved value
        if (window.localStorage) {
            isDark = window.localStorage.getItem('dark-mode')
        }
        // set value
        if (isDark) {
            document.querySelector("body").classList.add('dark-mode')
        }
    </script>

    <script>
        const els = document.querySelectorAll(".themable")
        window.onload = () =>
            els.forEach(el => el.classList.add('themable-transition'))

        document.getElementById('theme-switcher').addEventListener('click', () => {
            if (window.localStorage.getItem('dark-mode')) {
                window.localStorage.removeItem('dark-mode')
            } else {
                window.localStorage.setItem('dark-mode', 'true')
            }
            els.forEach(el => el.classList.toggle('dark-mode'))
        })
    </script>
